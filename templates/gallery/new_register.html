<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="file"],
        input[type="datetime-local"],
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>새로운 이미지 등록</h1>
        <form action="{% url 'gallery:create' %}", method="post">
            {% csrf_token %}
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" maxlength="200" required>

            <label for="image">이미지:</label>
            <input type="file" id="image" name="image" required>

            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="created_at">등록 일자:</label>
            <input type="datetime-local" id="created_at" name="created_at" required>

            <label for="user_id">작성자:</label>
            <input type="text" id="user_id" name="user_id" maxlength="200" required>

            <button type="submit">업로드</button>
        </form>
    </div>
</body>
</html>
