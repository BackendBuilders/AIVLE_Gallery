<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link type="text/css" href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디</label>
                                <input name ="username" type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input name = "password" type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <button type="button" class="btn btn-danger" onclick="window.location.href = '/'" >취소</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
