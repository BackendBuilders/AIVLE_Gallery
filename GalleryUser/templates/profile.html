<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link type="text/css" href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Login</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="userId">ID</label>
                {% if user.is_authenticated %}
                <input type="text" class="form-control" id="userId" value="{{ user.username }}" readonly>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="userPw">Password</label>
                <input type="password" class="form-control" id="userPw" value="------" readonly>
            </div>
            <div class="form-group">
                <label for="userEmail">E-mail</label>
                {% if user.is_authenticated %}
                <input type="email" class="form-control" id="userEmail" value="{{ user.e_mail }}" readonly>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
